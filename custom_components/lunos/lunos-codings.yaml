# NOTE: The coding settings actually vary based on which 5/UNI controller is used

e2:
  name: LUNOS e2 (non-USA)
  model_number: e2
  controller_coding: 3
  cycle_seconds: 70
  default_fan_count: 2
  supports_summer_vent: true
  supports_filter_reminder: true
  supports_off: true
  heat_recovery_efficiency: 0.906

  speeds: [ 'off', 'low', 'medium', 'high' ]

  behavior:
      "off":
        cmh: 0
        cfm: 0
        decibel: 0
      low:
        cmh: 15
      medium:
        cmh: 30
      high:
        cmh: 38

e2-4speed:
  name: LUNOS e2 (4-speed)
  model_number: e2
  controller_coding: 4 
  default_fan_count: 2
  heat_recovery_efficiency: 0.906
  cycle_seconds: 70
  four_speed: true
  supports_filter_reminder: true
  supports_summer_vent: true
  supports_off: false
  summer_vent_cycle_seconds: 3600
  behavior:
      "off":
        cmh: 15
      low: 
        cmh: 20
      medium: 
        cmh: 30
      high:
        cmh: 38

e2-short:
  name: LUNOS e2 Short (non-USA)
  speeds: [ "off", "low", "medium", "high" ]
  model_number: e2-short
  controller_coding: 5
  default_fan_count: 2
  supports_filter_reminder: true
  cycle_seconds: 55
  supports_summer_vent: true
  supports_off: true
  summer_vent_cycle_seconds: 3600
  behavior:
    "off":
        decibel: 0
        cfm: 0
        watts: 0
    low:
        cmh: 15
    medium:
        cmh: 30
    high:
        cmh: 38

